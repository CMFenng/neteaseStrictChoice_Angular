<div id="home">
    <div id="homeHeader">
        <div id="search">
            <i id="searchLogo"></i>
            <i id="searchIcon"></i>
            <input type="text" id="searchIpt" placeholder="商品搜索, 共4098款好物" />
        </div>
        <div class="swiper-container" id="homeMenuContainer">
            <div class="swiper-wrapper" id="homeMenuWrapper">
                <div class="swiper-slide active"><span class="cateText">推荐</span></div>
                <!-- 页面渲染完成后发射事件通知 -->
                <div class="swiper-slide" ng-click="choiceMenu( menu.id )"
                    ng-repeat="menu in cateList" on-finish-render>
                    <span class="cateText">{{ menu.name }}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="swiper-container" id="homeBannerContainer">
        <div class="swiper-wrapper" id="homeBannerWrapper">
            <div class="swiper-slide"><img src="./img/home_banner01.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner02.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner03.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner04.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner05.jpg"/></div>
        </div>
        <div class="swiper-pagination" id="homeBannerPagination"></div>
    </div>
    <ul id="growItem">
        <li class="item">
            <i class="itemIcon"></i>
            <span class="itemText">网易自营品牌</span>
        </li>
        <li class="item">
            <i class="itemIcon"></i>
            <span class="itemText">30天无忧退货</span>
        </li>
        <li class="item">
            <i class="itemIcon"></i>
            <span class="itemText">48小时快速退款</span>
        </li>
    </ul>
    <!-- 推荐的列表 -->
    <div class="homeGoodGrid" ng-repeat="goodGridList in recommedCateList.cateList">
        <h3 class="goodGridTitle">{{ goodGridList.name }}好物</h3>
        <ul class="goodGridList">
            <li class="goodGridItem" ng-repeat="goodGridItem in goodGridList.itemList">
                <div class="itemWraper" >
                    <img src="{{ goodGridItem.listPicUrl }}">
                </div>
                <div class="itemName">{{ goodGridItem.name }}</div>
                <div class="price">
                    <span>¥{{ goodGridItem.retailPrice }}</span>
                </div>
                <div class="specification" >
                    <div>{{ goodGridItem.colorNum }}</div>
                    <div>色</div>
                    <div>可</div>
                    <div>选</div>
                </div>
            </li>
            <li class="goodGridItemMore">
                <a class="ItemMore">
                    <p class="txt">更多{{ goodGridList.name }}好物</p>
                    <i class="goodGridMoreIcon"></i>
                </a>
            </li>
        </ul>
    </div>
    <!-- 底部 -->
    <div id="ftWrap">
        <div class="bd">
            <a class="goApp">下载APP</a>
            <a class="goWeb">电脑版</a>
        </div>
        <p class="copyright">
            <span>网易公司版权所有 © 1997-2017</span>
            <br >
            <span>食品经营许可证：JY13301080111719</span>
        </p>
    </div>
</div>
