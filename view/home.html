<div id="home">
    <div id="homeHeader">
        <div id="search">
            <i id="searchLogo"></i>
            <i id="searchIcon"></i>
            <input type="text" id="searchIpt" placeholder="商品搜索, 共4098款好物" />
        </div>
        <div class="swiper-container" id="homeMenuContainer">
            <div class="swiper-wrapper" id="homeMenuWrapper">
                <div class="swiper-slide active"><span class="cateText">推荐</span></div>
                <!-- 页面渲染完成后发射事件通知 -->
                <div class="swiper-slide" ng-click="choiceMenu( menu.id )"
                    ng-repeat="menu in cateList" on-finish-render>
                    <span class="cateText">{{ menu.name }}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="swiper-container" id="homeBannerContainer">
        <div class="swiper-wrapper" id="homeBannerWrapper">
            <div class="swiper-slide"><img src="./img/home_banner01.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner02.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner03.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner04.jpg"/></div>
            <div class="swiper-slide"><img src="./img/home_banner05.jpg"/></div>
        </div>
        <div class="swiper-pagination" id="homeBannerPagination"></div>
    </div>
</div>
